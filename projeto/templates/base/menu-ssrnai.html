{% load gbp_filters %}

<script> $(document).ready(function() { $('.nav-tabs a[id="{{request.resolver_match.url_name}}"]').tab('show'); }); </script>
{% if request.user.is_authenticated %}
  <ul class="nav nav-tabs" id="myTab" >
    {% if 'new' in request.resolver_match.url_name %}
      <li class="tab-title"><a id="new_sample" href="{% url 'new_sample' %}#">Sample</a></li>
      <li class="tab-title"><a id="new_result" href="{% url 'new_result' %}#">Result</a></li>
  </ul>
{% endif %}
