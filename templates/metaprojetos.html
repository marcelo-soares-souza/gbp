  <div id="metaprojetos">
      {% for metaprojeto in metaprojetos %}
        <ul class="list-group">
          <li class="list-group-item">
              <h4><a href="{{ metaprojeto.get_detail_url }}">{{ metaprojeto }}</a></h4>
              <p><b>Descrição:</b> <br/> <div class='text-highlight'>{{metaprojeto.nome}}&nbsp;</div></p>
              <br/>
              <p style="float: right;">
                {% if request.user == metaprojeto.criado_por or request.user.is_superuser %}
                  <a href="{{ metaprojeto.get_update_url }}" class="btn btn-sm btn-warning">Editar</a>
                  <a href="{{ metaprojeto.get_delete_url }}" class="btn btn-sm btn-danger">Apagar</a>
                {% endif %}
            </p>
           <br/><br/>
          </li>
        </ul>
      {% endfor %}
  </div>
